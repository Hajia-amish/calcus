<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calcus.css">
</head>

<body>
    <div id="calculator">
        <form action="">
            <div id="area">

                <input type="text" name="display" id="area" />
            </div>
            <div id=" numbers">
                <div id="top">
                    <div class="click">
                        <input type="button" value="AC" class="operator" onclick="display.value = '' " />
                    </div>
                    <div class="click">
                        <input type="button" value="DE" class="operator"
                            onclick="display.value = display.value.toString().slice(0,-1) " />
                    </div>
                    <div class="click">
                        <input type="button" value="%" class="operator" onclick="display.value += '%' " />
                    </div>
                    <div class="click">
                        <input type="button" value="รท" class="operator" onclick="display.value += '/' " />
                    </div>
                </div>
                <div id="topup">
                    <div class="click1"> <input type="button" value="7" onclick="display.value += '7' " /></div>
                    <div class="click1"><input type="button" value="8" onclick="display.value += '8' " /></div>
                    <div class="click1"><input type="button" value="9" onclick="display.value += '9' " /></div>
                    <div class="click1">
                        <input type="button" value="ร" onclick="display.value += '*' " class="operator" />
                    </div>
                </div>
                <div id=" mid">
                    <div class="click2"> <input type="button" value="4" onclick="display.value += '4' " /></div>
                    <div class="click2"><input type="button" value="5" onclick="display.value += '5' " /></div>
                    <div class="click2"><input type="button" value="6" onclick="display.value += '6' " /></div>
                    <div class="click2">
                        <input type="button" value="-" onclick="display.value += '-' " class="operator" />
                    </div>
                </div>
                <div id="midle">
                    <div class="click3"> <input type="button" value="1" onclick="display.value += '1' " /></div>
                    <div class="click3"><input type="button" value="2" onclick="display.value += '2' " /></div>
                    <div class="click3"><input type="button" value="3" onclick="display.value += '3' " /></div>
                    <div class="click3">
                        <input type="button" value="+" onclick="display.value += '+' " class="operator" />
                    </div>
                </div>
                <div id="down">
                    <div class="click4"><input type="button" value="00" onclick="display.value += '00' " /></div>
                    <div class="click4"><input type="button" value="0" onclick="display.value += '0' " /></div>
                    <div class="click4">
                        <input type="button" value="." class="operator" onclick="display.value += '.' " />
                    </div>
                    <div class="click4 equal">
                        <input type="button" value="=" onclick="display.value = eval(display.value) "
                            class="equal operator" />
                    </div>
                </div>
        </form>
    </div>
    </div>
</body>

</html>
